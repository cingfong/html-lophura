<script src="lib/jquery/jquery.js"></script>
<script>
$(function(){
  // var ImgWidthO = 880;
  // var ImgWidthC = 120;
  var ImgWidthO,ImgWidthC;
  var windowW = $(window).width();
  if(windowW >= 1370){
    ImgWidthO = 880;
    ImgWidthC = 120;
  }else if (windowW >= 980){
    ImgWidthO = 650;
    ImgWidthC = 80;
  }else if(windowW >=835){
    ImgWidthO = 550;
    ImgWidthC = 70;
  }else if(windowW >=700){
    ImgWidthO = 450;
    ImgWidthC = 60;
  }else if(windowW >=500){
    ImgWidthO = 300;
    ImgWidthC = 50;
  }else if(windowW >=400){
    ImgWidthO = 260;
    ImgWidthC = 35;
  }else if(windowW >=320){
    ImgWidthO = 200;
    ImgWidthC = 30;
  };
  window.onload = function(){$(".voice_2 ul li").each(function(){
    var fold = $(this).find(".fold");
    var unfold = $(this).find(".unfold");
    if(fold.is(":hidden")){
      $(this).width(ImgWidthO);
    }else{
      $(this).width(ImgWidthC);
    }
  });
    $(".voice_2 ul li").click(function(){
      var li_index = $(this).index();
      $(this).animate({width:ImgWidthO},200);
      $(this).find(".unfold").show();
      $(this).find(".fold").hide();
      $(this).siblings().animate({width:ImgWidthC},200);
      $(this).siblings().find(".unfold").hide();
      $(this).siblings().find(".fold").show();
    });
  };
})
</script>
